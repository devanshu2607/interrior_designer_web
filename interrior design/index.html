<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AesthetiAI Interiors - AI-Powered Interior Design</title>
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- Favicon Implementation -->
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico" />
   
    <!-- Modern favicon support for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon.ico" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Faesthetiai6924back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
<script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">AesthetiAI Interiors</div>
        <div class="loading-text">Launching your AI-powered interior design experience...</div>
        <div class="spinner"></div>
        <div class="redirect-info">Redirecting to homepage in <span id="countdown">3</span> seconds</div>
    </div>

    <script>
        // Countdown timer
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect to homepage
                window.location.href = 'pages/homepage.html';
            }
        }, 1000);
        
        // Fallback redirect in case JavaScript is disabled
        setTimeout(() => {
            window.location.href = 'pages/homepage.html';
        }, 3000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
